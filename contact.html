<script>
    // Ensure emailjs is properly loaded before executing this code

document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    // Use the values from the form to send the email
    emailjs.send("service_nms69wc", "template_jmt9jji", {
        from_name: this.from_name.value,
        message: this.message.value,
        subject: this.subject.value,
        senderemail: this.senderemail.value,
    }).then(function(response) {
        console.log('Email sent successfully:', response);
        // You can add further actions here, like showing a success message or redirecting the user
    }, function(error) {
        console.error('Error sending email:', error);
        // You can add error handling here, like showing an error message to the user
    });
});

</script>
